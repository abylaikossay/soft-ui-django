upstream webapp {
    server localhost:{{PORT}};
}

server {
    listen {{PORT}};
    server_name example.com;  # Replace with your domain or 'localhost'

    location / {
        proxy_pass http://webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}